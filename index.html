<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="etchContainer">
        <h1>Etch-A-Sketch</h1>
        <div class="container"></div>
        <div class="btnContainer">
            <button class="erase" onclick="eraseGrid()">ERASE</button>

            <button class="color" onclick="blue()">BLUE</button>
            <button class="color" onclick="green()">GREEN</button>
            <button class="color" onclick="black()">BLACK</button>
            <button class="size" onclick="getSize()">SIZE</button>
        </div>
    </div>
    <script src="etchSketch.js"></script>
</body>
</html>
